<div class="container">
  <div class="col">
    <h1>{{titulo}}</h1>
    <br><br>
    <form action="" class="form-group row">
        <div class="form-group col-md-3">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" name="nombre" id="nombre" placeholder="nombre" [(ngModel)]="cuadroNombre">
        </div>
        <div class="form-group col-md-3">
          <label for="apellidos">Apellidos</label>
          <input type="text" class="form-control" name="apellidos" id="apellidos" placeholder="apellidos" [(ngModel)]="cuadroApellidos">
        </div>
        <div class="form-group col-md-3">
          <label for="cargo">Cargo</label>
          <input type="text" class="form-control" name="cargo" id="cargo" placeholder="cargo" [(ngModel)]="cuadroCargo">
        </div>
        <div class="form-group col-md-3">
          <label for="salario">Salario</label>
          <input type="text" class="form-control" name="salario" id="salario" placeholder="salario" [(ngModel)]="cuadroSalario">
        </div>
          <br>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" (click)="agregarEmpleado()">Agregar</button>
        
          </div>
         
    </form>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <div *ngFor="let empleado of empleados">
      {{empleado.nombre}} - {{empleado.apellidos}} - {{empleado.cargo}} - {{empleado.salario}}
      </div>
    </div>
  </div>

</div>
